{% extends 'component/Nav.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 shadow p-4 bg-white rounded">
            <h2 class="text-center mb-4">הצטרפות לקבוצה קיימת</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.team.label_tag }}
                    {{ form.team }}
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">הצטרף וסיים הרשמה</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
